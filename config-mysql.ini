[app:main]
use = egg:pypicloud

pyramid.reload_templates = false
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.default_locale_name = en

pypi.default_read = everyone
#pypi.default_write = everyone

pypi.storage = file
storage.dir = /var/lib/pypicloud/packages

db.url = mysql://root@mysql:3306/pypi?charset=utf8mb4

pypi.auth = sql
auth.db.url = mysql://root@mysql:3306/pypi?charset=utf8mb4

# For beaker
session.encrypt_key = replaceme
session.validate_key = replaceme
session.secure = false

###
# wsgi server configuration
###

[uwsgi]
paste = config:%p
paste-logger = %p
master = true
uid = pypicloud
gid = pypicloud
; processes = 20
; reload-mercy = 15
; worker-reload-mercy = 15
processes = 4
reload-mercy = 3
worker-reload-mercy = 3
max-requests = 1000
enable-threads = true
http = 0.0.0.0:8080

###
# logging configuration
# http://docs.pylonsproject.org/projects/pyramid/en/latest/narr/logging.html
###

[loggers]
keys = root, boto

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = DEBUG
handlers = console

[logger_boto]
level = WARN
qualname = boto
handlers =

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)s %(asctime)s [%(name)s] %(message)s
